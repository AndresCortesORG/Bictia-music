<style>
  .btn-inverse-light:hover{
      color: #666;
  }
</style>
<div class="login container-fluid page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth lock-full-bg">
      <div class="row w-100">
          <div class="col-lg-4 mx-auto">
              <div class="auth-form-transparent text-left pl-4 text-center">
                  <h1 class="text-center animated rubberBand" style="font-family: 'Rubik Mono One', sans-serif;">Bit-Music</h1>


                  <form #frmRegister="ngForm" class="pt-5" (ngSubmit)="onRegister(frmRegister)">
                    <div class="form-group">
                      <input type="text" ngModel name="name" class="form-control text-center" id="name" value="" placeholder="Nombres y apellidos" required autofocus>
                  </div>
                      <div class="form-group">
                          <input type="email" ngModel name="email" class="form-control text-center" id="email" value="" placeholder="Correo electronico" required>
                      </div>
                      <div class="form-group">
                          <input type="password" ngModel name="password" class="form-control text-center" id="password" placeholder="Contraseña" required>
                      </div>
                      <div class="mt-5">
                          <button type="submit" class="btn btn-inverse-primary btn-fw btn-block font-weight-medium">Registrarme</button>
                      </div>
                      <div class="mt-3 text-center">
                          <span href="#" class="auth-link text-white">Ya tienes una cuenta? <a [routerLink]="['/auth/login']">Inciar sesión</a></span>
                      </div>
                  </form>
                      <br><br>

              </div>
          </div>
      </div>
  </div>
  <!-- content-wrapper ends -->
</div>
